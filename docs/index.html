<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="playGame.css" />
    <link rel="icon" href="/logo/simon_logo.png">
    <title>Simon Says Game</title>
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>BEST OF LUCK!</h2>

    <div class="outerDiv">
      <div class="lineOne">
        <div class="innerDiv green" id="green" type="button">1</div>
        <div class="innerDiv red" id="red"  type ="button">2</div>
      </div>
      <div class="lineTwo">
        <div class="innerDiv yellow" id="yellow" type="button">3</div>
        <div class="innerDiv blue" id="blue" type="button">4</div>
      </div>
    </div>

    <button class="btn" >START</button>

    <script src="playGame.js"></script>
  </body>
</html>
